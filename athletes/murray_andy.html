
<!DOCTYPE html>

    <title>Dashboard Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="glyphicon glyphicon-heart"></span>
          </button>
          <a class="navbar-brand" href="#">Gold Alert</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="">Add to Favorites</a></li>
            <li><a href="../dashboard.html">Back to Dashboard</a></li>

          </ul>
          <form class="navbar-form navbar-right">
            <input type="text" class="form-control" placeholder="Search...">
          </form>
        </div>
      </div>

    <div class="container-fluid">
      <div class="row">

        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Andy Murray</h1>

          <div class="row placeholders">
            <div class="col-sm-6 col-sm-3 placeholder">
              <img src="../img/murray.jpg" class="img-responsive" alt="Murray">
              <span class="text-muted">Great Britain</span>
            </div>
          </div>

          <h2 class="sub-header">Upcoming Events</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Event</th>
                  <th>Medal</th>
                  <th>Year</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>1</td>
                  <td>Singles</td>
                  <td>TBD</td>
                  <td>2024</td>
                </tr>
				<tr>
                  <td>2</td>
                  <td>Doubles</td>
                  <td>TBD</td>
                  <td>2024</td>
                </tr>
				<tr>
                  <td>3</td>
                  <td>Singles</td>
                  <td>Gold</td>
                  <td>2008</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
