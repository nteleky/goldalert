    <!-- Settings Modal -->
    <div class="modal fade" id="dashboardSettingsModal" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-sm">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title" id="myModalLabel">Notification Settings</h4>
        </div>
        <div class="modal-body">
        <h5> Notification Type </h5>
          <div class="checkbox"> <label> <input type="checkbox"> Text Notifications </label> </div>
          <div class="checkbox"> <label> <input type="checkbox"> Push Notifications </label> </div>
        <h5> Notification Time </h5>
          <div class="checkbox"> <label> <input type="checkbox"> 30 Minutes Before Event </label> </div>
          <div class="checkbox"> <label> <input type="checkbox"> When Event Starts </label> </div>
          <div class="checkbox"> <label> <input type="checkbox"> After Event Ends </label> </div>
<!-- TODO: Make it so Save actually does something other than dismiss the modal -->
        <button type="button" class="btn btn-primary" data-dismiss="modal"> Save </button>
        <button type="button" class="btn btn-danger" data-dismiss="modal"> Delete </button>
        <button type="button" class="btn btn-warning" data-dismiss="modal"> Cancel </button>
        </div>
        </div>
      </div>
    </div>
